name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update dependencies
        run: npm update

      - name: Build to verify no breaking changes
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): update dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates all project dependencies to their latest compatible versions.

            ### Changes
            - Updated `package.json` and `package-lock.json`
            - Build verified successfully

            ### What to do
            1. Review the changes
            2. Test locally if needed: `npm run dev`
            3. Merge if everything looks good

            _This PR was automatically created by the Dependency Update workflow._
          branch: chore/update-dependencies
          delete-branch: true
          labels: 'dependencies, automated'
